name: QuickDictate
options:
  bundleIdPrefix: com.traviswyatt.qd
  usesTabs: false
  indentWidth: 4
  defaultConfig: Debug
targets:
  iOS:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    settings:
      MARKETING_VERSION: 1
      CURRENT_PROJECT_VERSION: 1
      GENERATE_INFOPLIST_FILE: YES
    info:
      path: Info.plist
      properties:
        CFBundleDisplayName: "QuickDictate"
        UILaunchScreen:
          UIColorName: black
        NSMicrophoneUsageDescription: Uses microphone for dictation (speech-to-text).
        NSBluetoothAlwaysUsageDescription: Uses bluetooth for finding dictation host.
    sources:
      - path: Sources
        buildPhase: sources
      - path: Resources
        buildPhase: resources
    dependencies:
      - framework: ../app/build/bin/iosArm64/debugFramework/ComposeApp.framework
